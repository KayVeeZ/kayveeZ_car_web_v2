<h4 class='mt-2'><font style="font-family: Broadway;-webkit-text-stroke: 1px darkorange;">Application form</font></h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class='mb-2'>
  <label>Full Name</label><br>
  <input type='text' required name="full_name" placeholder="John Doe" />
  </div>
  
  <div class='mb-2'>
    <label>Email address</label><br>
  <input type='email' required name="email" placeholder="someone@xyz.com" />
  </div>
  
  <div class='mb-2'>
    <label>LinkedIn Profile</label><br>
  <input type='url' name="linkedin_url" placeholder="https://linkedin.com/in/johndoe"/>
  </div>

  <div class='mb-2'>
    <label>Education</label><br>
    <textarea name='education'></textarea>
  </div>

  <div class='mb-2'>
    <label>Work Experience</label><br>
    <textarea name='work_experience'></textarea>
  </div>

  <div class='mb-2'>
    <label>Resume URL</label><br>
  <input type='url' name="resume_url"/>
  </div>

  
  <input type='submit'>
</form>
